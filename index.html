<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Google for poor people</title>
  <link rel='stylesheet' type='text/css' href='styles/normalize.css'>
  <link rel='stylesheet' type='text/css' href='styles/custom-reset.css'>
  <link rel='stylesheet' type='text/css' href='styles/main.css'>
  <link rel='shortcut icon' href="images/icon.ico">
</head>

<body>
  <div id="viewport"> 
    <div id="header">
      <div id=header-left>
        <a href="#">About</a>
        <a href="#">Store</a>
      </div>

      <div id="header-right">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="#"><img id="apps" alt="Apps" src="images/apps.png"></a>
        <a href="#"><img id="user" alt="User" src="images/user.jpg"></a>
      </div>
    </div>

    <div id="main">
      <img id="logo" alt="Google" src="images/google-logo.png">

      <form id="search" action="">
        <div id='searchbar'>
          <img id="search-glass" src="images/search-glass.png" alt=''>
          <input type="text"><br>
        </div>
          <button id="submit-search" type="submit">Google Search</button>
          <button id="lucky-search" type="submit">I'm feeling lucky</button>
      </form>
      
      <div id="language-option">
        <p>Google offered in: <a href='#'>Deutsch</a></p>
      </div>

    </div>

    <footer>
      <p>Germany</p>
      <div id="footer-left">
        <a href="#">Advertising</a>
        <a href="#">Buisness</a>
        <a href="#">How Search works</a>
      </div>
      <div id="footer-right">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
    </footer>
  </div>
</body>
</html>
